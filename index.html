<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RETTIX</title>
  <script type="module" src="/main.js"></script>
</head>

<body>
  <div id="menu" class="visible">
    <div id="inputs">
      <label for="name">Name: </label>
      <input id="name" name="name" type="text" />
      <button id="startButton">Start game!</button>
    </div>
    <table id="ranking">
      <thead>
        <tr>
          <th scope="col">Pos</th>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr class="loading">
          <td>1</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>2</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>3</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>4</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>5</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>6</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>7</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>8</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>9</td>
          <td></td>
          <td></td>
        </tr>
        <tr class="loading">
          <td>10</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="app" class="hidden">
    <div id="canvas-container">
      <canvas></canvas>
    </div>
    <div id="gameInfo">
      <span>Score: <span id="score"></span></span>
      <span>Level: <span id="level"></span></span>
    </div>
  </div>
</body>

</html>
